<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WiFi Billing System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 10px;
        }

        .logo h1 {
            color: #333;
            font-size: 1.8rem;
            font-weight: 300;
        }

        .logo p {
            color: #666;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-radius: 10px;
            overflow: hidden;
            background: #f8f9fa;
        }

        .tab-button {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            color: #666;
            transition: all 0.3s ease;
        }

        .tab-button.active {
            background: #667eea;
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            z-index: 1;
        }

        .form-input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-input.error {
            border-color: #e74c3c;
        }

        .username-feedback {
            font-size: 0.8rem;
            margin-top: 5px;
            height: 20px;
        }

        .username-feedback.available {
            color: #27ae60;
        }

        .username-feedback.taken {
            color: #e74c3c;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
            color: #999;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }

        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 15px;
            position: relative;
        }

        .google-login {
            width: 100%;
            padding: 15px;
            background: white;
            color: #333;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .google-login:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .error-messages {
            background: #fdf2f2;
            border: 1px solid #fbb6b6;
            color: #c53030;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .success-messages {
            background: #f0fff4;
            border: 1px solid #9ae6b4;
            color: #2f855a;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .hidden {
            display: none;
        }

        .signup-form .form-group:nth-child(3),
        .signup-form .form-group:nth-child(4) {
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-wifi"></i>
            <h1>WiFi Billing</h1>
            <p>Secure Access Management</p>
        </div>

        <!-- Django Messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="{% if message.tags == 'error' %}error-messages{% else %}success-messages{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <div class="auth-tabs">
            <button type="button" class="tab-button active" data-tab="login">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
            <button type="button" class="tab-button" data-tab="signup">
                <i class="fas fa-user-plus"></i> Sign Up
            </button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="auth-form" method="post">
            {% csrf_token %}
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" name="username" class="form-input" placeholder="Username or Email" required>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" class="form-input" placeholder="Password" required>
            </div>
            <button type="submit" class="login-button">
                <span class="button-text">Sign In</span>
            </button>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" class="auth-form signup-form hidden" action="{% url 'auth:signup' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" name="username" class="form-input" placeholder="Username" required>
                <div class="username-feedback"></div>
            </div>
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" class="form-input" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" class="form-input" placeholder="Password" required>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="confirm_password" class="form-input" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="login-button">
                <span class="button-text">Create Account</span>
            </button>
        </form>

        <div class="divider">
            <span>or</span>
        </div>

        <button type="button" class="google-login" onclick="handleGoogleLogin()">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
        </button>

        <div class="forgot-password">
            <a href="#" onclick="alert('Password reset feature coming soon!')">Forgot your password?</a>
        </div>
    </div>

    <script>
        // Tab switching
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                const tab = button.dataset.tab;
                
                // Update active tab
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                // Show/hide forms
                document.querySelectorAll('.auth-form').forEach(form => form.classList.add('hidden'));
                document.getElementById(tab + 'Form').classList.remove('hidden');
                
                // Update button text
                const submitButton = document.querySelector('.auth-form:not(.hidden) .login-button .button-text');
                submitButton.textContent = tab === 'login' ? 'Sign In' : 'Create Account';
            });
        });

        // Username availability check
        let usernameTimeout;
        document.querySelector('#signupForm input[name="username"]').addEventListener('input', function() {
            clearTimeout(usernameTimeout);
            const username = this.value;
            const feedback = document.querySelector('.username-feedback');
            
            if (username.length < 3) {
                feedback.textContent = '';
                return;
            }
            
            usernameTimeout = setTimeout(() => {
                fetch('{% url "auth:check_username" %}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                    },
                    body: JSON.stringify({ username: username })
                })
                .then(response => response.json())
                .then(data => {
                    feedback.textContent = data.message;
                    feedback.className = 'username-feedback ' + (data.available ? 'available' : 'taken');
                });
            }, 500);
        });

        // Form submissions
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            handleFormSubmit(this, 'Sign In', 'Signing in...');
        });

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            handleFormSubmit(this, 'Create Account', 'Creating account...');
        });

        function handleFormSubmit(form, originalText, loadingText) {
            const button = form.querySelector('.login-button');
            const buttonText = button.querySelector('.button-text');
            
            button.disabled = true;
            buttonText.innerHTML = `<span class="loading"></span> ${loadingText}`;
            
            // Submit form normally
            setTimeout(() => {
                form.submit();
            }, 500);
        }

        function handleGoogleLogin() {
            alert('Google login integration coming soon!\n\nFor now, please use the regular login or create an account.');
        }

        // Password strength indicator
        document.querySelector('#signupForm input[name="password"]').addEventListener('input', function() {
            const password = this.value;
            // Add password strength logic here if needed
        });
    </script>
</body>
</html>
